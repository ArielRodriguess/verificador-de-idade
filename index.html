<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Idade</title>

  <link rel="stylesheet" href="./estilos/style.css">
</head>
<body>
  
  <header>
    <h1>Verificador de Idade</h1>
  </header>

  <section>
    <div>
      <form>
        <p>
          <label for="nascimento">Ano de Nascimento</label>
          <input type="number" name="nascimento" id="nascimento" min="1900" required>
        </p>

        <p> Sexo:
          <input type="radio" name="sexo" id="mas">
          <label for="mas">Masculino</label>
          <input type="radio" name="sexo" id="fem">
          <label for="fem">Feminino</label>
        </p>

        <p>
          <input type="button" value="Verificar" onClick="verificar()">
        </p>
      </form>
    </div>

    <div id="res">
      <p>Preencha os dados acima para ver os resultados!</p>
    </div>

    <div id="image">
      
    </div>
  </section>

  <footer>
    <p>Feito por <a href="https://github.com/arielrodriguess" target="_blank" rel="external">Ariel</a></p>
  </footer>

  <script src="./javascript/script.js"></script>
</body>
</html>
